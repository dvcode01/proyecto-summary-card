<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Order Summary Component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <div class="card__img"></div>
            <section class="card__content">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
                <div class="card__plan">
                    <div class="card__annual">
                        <img src="assets/svg/icon-music.svg" alt="">
                        <div class="card__price">
                            <h5>Annual Plan</h5>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn btn--pay">Proceed to Payment</button>
                <button class="btn btn--cancel">Cancel Order</button>
            </section>
        </article>
    </main>
    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
